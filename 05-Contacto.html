    <form class="Form" action="resultado.html" method="post">
        <h1 class="Titulo">CONTACTO</h1>

        <label for="Nom">Nombre(s):</label>
        <input class="Entradas" name="nom" type="text" id="Nom" placeholder="Nombre(s):">

        <label for="Apell">Presupuesto:</label>
        <input class="Entradas" name="ape" type="text" id="Apell" placeholder="Presupuesto:">

        <label for="Mail">Correo:</label>
        <input class="Entradas" name="mail" type="email" id="Mail" placeholder="Ejemplo@Correo.com">

        <label for="Dir">Mensaje:</label>
        <textarea class="Entradas" name="Mensaje" id="Dir" cols="30" rows="5" placeholder="Mensaje:" ></textarea>
        <label for="Boton"></label>
        <input class="Boton" type="submit" value="Enviar" id="Boton">
    </form>
